<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Vast+Shadow" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" />
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
<section class="fullContainer">
  <section class="calculator">
    <div class="inputArea"><span class="inputText"></span></div>
    <section class="buttonArea">
      <button class="clear button">C</button>
      <button class="plusOrMinus button">+/-</button>
      <button class="percent button">%</button>
      <button data-id="divide" class="divide operator button">รท</button>
    </section>
    <section class="buttonArea">
      <button data-id="7" class="seven number button">7</button>
      <button data-id="8" class="eight number button">8</button>
      <button data-id="9" class="nine number button">9</button>
      <button data-id="times" class="times operator button">x</button>
    </section>
    <section class="buttonArea">
      <button data-id="4" class="four number button">4</button>
      <button data-id="5" class="five number button">5</button>
      <button data-id="6" class="six number button">6</button>
      <button data-id="minus" class="minus operator button">-</button>
    </section>
    <section class="buttonArea">
      <button data-id="1" class="one number button">1</button>
      <button data-id="2" class="two number button">2</button>
      <button data-id="3"class="three number button">3</button>
      <button data-id="plus" class="plus operator button">+</button>
    </section>
    <section class="buttonArea">
      <button data-id="." class="decimel number button">.</button>
      <button data-id="0" class="zero number button">0</button>
      <button data-id="equals" class="equals operator button">=</button>
    </section>
    <input type="hidden" class="savedNum num1">
    <input type="hidden" class="total">
    <input type="hidden" class="operator1">
  </section>
  <section class="gear">
    <div class="gear-teeth tooth1"></div>
    <div class="gear-teeth tooth2"></div>
    <div class="gear-teeth tooth3"></div>
    <div class="gear-teeth tooth4"></div>
    <div class="tooth5"></div>
    <div class="tooth6"></div>
  </section>
  <section class="gear2">
    <div class="gear2-teeth spike1"></div>
    <div class="gear2-teeth spike2"></div>
  </section>
</section>




</body>
</html>
